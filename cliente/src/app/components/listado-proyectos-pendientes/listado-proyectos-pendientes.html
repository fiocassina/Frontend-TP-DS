<app-encabezado></app-encabezado>

<div class="container-fluid">
  <div class="row flex-nowrap">

   
    <div class="col-md-2 bg-light min-vh-100 p-3 sidebar">
      <app-navbar></app-navbar>
    </div>

    
    <div class="col py-3">

      <h2 class="mb-4 text-primary fw-bold">Proyectos con entregas pendientes</h2>

      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>¡Error!</strong> {{ errorMessage }}
      </div>

    
      <div *ngIf="!cargando && proyectosPendientes.length > 0" class="accordion" id="accordionProyectosPendientes">

        <div *ngFor="let proyecto of proyectosPendientes; let i = index"
             class="accordion-item mb-3 shadow-sm border-0 rounded-3">

          
          <h2 class="accordion-header" id="heading{{ i }}">
            <button class="accordion-button collapsed fw-semibold d-flex justify-content-between align-items-center"
                    type="button"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + i"
                    aria-expanded="false"
                    [attr.aria-controls]="'collapse' + i">
              
              <div>
                <span><strong>Nombre clase:</strong> {{ proyecto.claseNombre }}</span>
                <span class="mx-3">|</span>
                <span><strong>Nombre proyecto:</strong> {{ proyecto.nombre }}</span>
              </div>

            </button>
          </h2>

          
          <div [id]="'collapse' + i"
               class="accordion-collapse collapse"
               [attr.aria-labelledby]="'heading' + i"
               data-bs-parent="#accordionProyectosPendientes">
            <div class="accordion-body">
              <p><strong>Descripción:</strong> {{ proyecto.descripcion }}</p>
              <p><strong>Fecha de entrega:</strong> {{ formatearFecha(proyecto.fechaEntrega) }}</p>
            </div>
          </div>

        </div>

      </div>

    
      <div *ngIf="!cargando && proyectosPendientes.length === 0 && !errorMessage"
           class="text-center p-4 bg-warning bg-opacity-25 rounded-lg border border-warning mt-4">
        <p class="text-lg text-warning mb-0">No se encontraron proyectos pendientes.</p>
      </div>

     
      <div *ngIf="cargando" class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando proyectos pendientes...</p>
      </div>

    </div>
  </div>
</div>
