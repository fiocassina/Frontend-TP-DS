<button class="btn btn-white border w-100 d-md-none mb-2 d-flex justify-content-between align-items-center shadow-sm"
  (click)="toggleMenu()" type="button" style="background-color: white;">
  <span class="fw-bold text-secondary"><i class="bi bi-list me-2"></i>Menú</span>
  <i class="bi" [class.bi-chevron-down]="!menuAbierto" [class.bi-chevron-up]="menuAbierto"></i>
</button>

<nav class="nav-container flex-column gap-1" [class.d-none]="!menuAbierto" [class.d-flex]="menuAbierto"
  class="d-md-flex">

  <a class="nav-link nav-item" routerLink="/inicio" routerLinkActive="active" (click)="menuAbierto = false">
    Inicio
  </a>

  <a class="nav-link nav-item" routerLink="/perfil" routerLinkActive="active" (click)="menuAbierto = false">
    Mi perfil
  </a>

  <a *ngIf="esAlumno" class="nav-link nav-item" routerLink="/listadoProyPend" routerLinkActive="active"
    (click)="menuAbierto = false">
    Entregas pendientes
  </a>

  <a class="nav-link nav-item text-danger" style="cursor: pointer;" (click)="cerrarSesion()">
    Cerrar Sesión
  </a>

</nav>
