<app-encabezado></app-encabezado>

<div class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 28rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Unirme a una clase</h3>

      <!-- Loading -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Verificando la clave...</p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <form [formGroup]="inscripcionForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="mb-3">
          <label for="claveClase" class="form-label">Clave de la clase <span class="text-danger">*</span></label>
          <input type="text" id="claveClase" class="form-control" formControlName="clave">

          <div
            *ngIf="inscripcionForm.get('clave')?.invalid && (inscripcionForm.get('clave')?.touched || inscripcionForm.get('clave')?.dirty)"
            class="form-text text-danger">
            La clave de la clase es obligatoria.
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="inscripcionForm.invalid">
            Unirme
          </button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
