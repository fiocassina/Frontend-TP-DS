<div *ngIf="proyectos.length > 0; else noProyectos" class="mt-3">
  <div *ngFor="let proyecto of proyectos"
    class="mb-2 p-2 border rounded-3 d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ proyecto.nombre }}</strong> - {{ proyecto.tipoProyecto.nombre }}
      <small class="text-muted">(Entrega: {{ proyecto.fechaEntrega | date:'shortDate' }})</small>
    </div>
    <div *ngIf="esProfesor">
      <button class="btn btn-danger btn-sm" (click)="eliminarProyecto(proyecto._id)">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>

<ng-template #noProyectos>
  <p class="text-muted">Aquí se van a mostrarán los proyectos de la clase.</p>
</ng-template>
