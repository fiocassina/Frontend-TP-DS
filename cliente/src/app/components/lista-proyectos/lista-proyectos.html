<div *ngIf="proyectos.length > 0; else noProyectos" class="row mt-3">
  <div class="col-md-6 mb-3" *ngFor="let proyecto of proyectos">
    <div class="card h-100 shadow-sm border-0 rounded-4 hoverable">
      <div class="card-body d-flex flex-column">

        <h5 class="card-title">{{ proyecto.nombre }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ proyecto.tipoProyecto.nombre }}</h6>
        <p class="card-text">
          <small class="text-muted">
            Entrega: {{ proyecto.fechaEntrega | date:'shortDate' }}
          </small>
        </p>
        <p *ngIf="proyecto.descripcion" class="text-secondary">{{ proyecto.descripcion }}</p>

        <div class="mt-auto d-flex gap-2">
          <ng-container *ngIf="esProfesor">
            <button class="btn btn-outline-primary btn-sm" (click)="verEntregas(proyecto._id)">
              Ver entregas
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarProyecto(proyecto._id)">
              <i class="bi bi-trash"></i>
            </button>
          </ng-container>

          <ng-container *ngIf="!esProfesor">
            <ng-container *ngIf="!proyecto.entregado">
              <button class="btn btn-success btn-sm" (click)="toggleEntrega(proyecto._id)">
                Entregar proyecto
              </button>
            </ng-container>
            <ng-container *ngIf="proyecto.entregado">
              <span class="badge bg-primary">Proyecto Entregado</span>
            </ng-container>
          </ng-container>
        </div>

        <div *ngIf="proyectoExpandidoId === proyecto._id" class="mt-3 p-3 border rounded bg-light">
          <div class="mb-2">
            <label>Comentario o enlace:</label>
            <textarea class="form-control" [(ngModel)]="comentario" rows="2"
              placeholder="Escribe tu comentario o pega un link"></textarea>
          </div>
          <div class="mb-2">
            <label>Archivo (PDF o imagen):</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)"
              accept=".pdf,.png,.jpg,.jpeg,.gif">
          </div>
          <button class="btn btn-primary btn-sm mt-2" (click)="entregarProyecto(proyecto._id)">
            Entregar
          </button>
          <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
        </div>

      </div>
    </div>
  </div>
</div>

<ng-template #noProyectos>
  <p class="text-muted">Aquí se mostrarán los proyectos de la clase.</p>
</ng-template>
