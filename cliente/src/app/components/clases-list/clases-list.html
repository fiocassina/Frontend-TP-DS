<div class="d-flex justify-content-between">
  <!-- Clases como profesor -->
  <div class="col-6 me-2">
    <h4>Clases como profesor</h4>
    <div *ngFor="let clase of clasesComoProfe" class="mb-3 p-2 border rounded">
      <h5>{{ clase.nombre }}</h5>
      <p>Materia: {{ clase.materia }}</p>
      <p>Clave: {{ clase.clave }}</p>
      <button [routerLink]="['/clase', clase._id]" class="btn btn-outline-primary btn-sm">
        Entrar
      </button>
    </div>
  </div>

  <!-- Clases como alumno -->
  <div class="col-6 ms-2">
    <h4>Clases como alumno</h4>
    <div *ngFor="let clase of clasesComoAlumno" class="mb-3 p-2 border rounded">
      <h5>{{ clase.nombre }}</h5>
      <p>Materia: {{ clase.materia }}</p>
      <p>Clave: {{ clase.clave }}</p>
      <button [routerLink]="['/clase', clase._id]" class="btn btn-outline-primary btn-sm">
        Entrar
      </button>
    </div>
  </div>
</div>
