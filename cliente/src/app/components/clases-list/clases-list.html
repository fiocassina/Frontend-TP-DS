<!-- Loading -->
<div *ngIf="isLoading" class="text-center my-4">
  <div class="spinner-border text-primary" role="status"></div>
  <p>Cargando clases...</p>
</div>

<!-- Error -->
<div *ngIf="errorMessage" class="alert alert-danger my-4">
  {{ errorMessage }}
</div>

<!-- Lista de clases -->
<div *ngIf="!isLoading && clases.length > 0">
  <h4>Mis clases</h4>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let clase of clases">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ clase.nombre }}</h5>
          <p class="card-text">{{ clase.materia }}</p>
          <button [routerLink]="['/clase', clase._id]" class="btn btn-outline-primary btn-sm">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- No hay clases -->
<div *ngIf="!isLoading && clases.length === 0" class="text-center my-4">
  <p>No estás inscrito en ninguna clase todavía.</p>
</div>
