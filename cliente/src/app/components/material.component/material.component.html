<div class="card border-0 shadow-sm rounded-4 mb-4">
  <div class="card-body">
    <h5 class="card-title text-muted mb-3">MATERIALES DE LA CLASE</h5>

    <div *ngIf="cargando" class="text-center py-3">
      <div class="spinner-border text-primary" role="status"></div>
      <span class="ms-2">Cargando materiales...</span>
    </div>

    <div *ngIf="errorMessage && !cargando" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <ul *ngIf="!cargando && materiales.length > 0" class="list-group">
      <li *ngFor="let m of materiales" class="list-group-item d-flex justify-content-between align-items-center">
        {{ m.nombre }} <span class="badge bg-secondary">{{ m.tipo.nombre}}</span>
      </li>
    </ul>

    <p *ngIf="!cargando && materiales.length === 0" class="text-center text-muted">
      No hay materiales asignados todav√≠a.
    </p>

    <div *ngIf="esProfesor" class="mt-3">
      <input type="text" class="form-control mb-2" placeholder="Nombre del material"
        [(ngModel)]="nuevoMaterialNombre" />
      <input type="text" class="form-control mb-2" placeholder="Tipo de material (ID)"
        [(ngModel)]="nuevoMaterialTipoId" />
      <button class="btn btn-primary w-100" (click)="agregarMaterial()">Agregar material</button>
    </div>
  </div>
</div>
