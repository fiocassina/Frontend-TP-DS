<div *ngIf="esProfesor" class="card border-0 shadow-sm mb-4 rounded-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Agregar Material</h5>
  </div>
  <div class="card-body">

    <form #materialForm="ngForm" (ngSubmit)="agregarMaterial()">

      <div class="mb-3">
        <label class="form-label">Nombre del material</label>
        <input type="text" class="form-control" [(ngModel)]="nuevoMaterialNombre" name="nombreMaterial"
          placeholder="Ej: Apunte PDF, GuÃ­a de ejercicios" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de material</label>
        <select class="form-select" [(ngModel)]="nuevoMaterialTipoId" name="tipoMaterial" required>
          <option value="">Selecciona un tipo</option>
          <option *ngFor="let tipo of tiposMaterial" [value]="tipo._id">
            {{ tipo.nombre }} - {{ tipo.descripcion }}
          </option>
        </select>
      </div>

      <div class="mb-3" *ngIf="tipoRequiereUrl()">
        <label class="form-label">URL del material</label>
        <input type="url" class="form-control" [(ngModel)]="nuevoMaterialUrl" name="urlMaterial"
          placeholder="https://..." required>
      </div>

      <div class="mb-3" *ngIf="tipoRequiereArchivo()">
        <label class="form-label">Subir archivo</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" name="archivoMaterial"
          [accept]="getAcceptExtension()" required>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="subiendoMaterial">
        <span *ngIf="subiendoMaterial" class="spinner-border spinner-border-sm me-1"></span>
        {{ subiendoMaterial ? 'Subiendo...' : 'Subir Material' }}
      </button>
      <div *ngIf="mensajeExito" class="alert alert-success mt-4" role="alert">
        {{ mensajeExito }}
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>
      

    </form>
  </div>
</div>

<div class="mt-5"></div>
