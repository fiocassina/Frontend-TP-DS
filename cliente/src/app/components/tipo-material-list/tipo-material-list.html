<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Listado de Tipos de Material</h2>
    <button class="btn btn-primary" (click)="crearTipoMaterial()">
      <i class="bi bi-plus-circle"></i> Nuevo Tipo de Material
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p>Cargando tipos de material...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage && tiposMaterial.length === 0" class="alert alert-info" role="alert">
    No hay tipos de material registrados.
  </div>

  <div *ngIf="!isLoading && !errorMessage && tiposMaterial.length > 0" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of tiposMaterial">
          <td>{{ tipo.nombre }}</td>
          <td>{{ tipo.descripcion }}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-2" (click)="editarTipoMaterial(tipo._id!)">
              <i class="bi bi-pencil-square"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="eliminarTipoMaterial(tipo._id!)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
