<div class="d-flex flex-column align-items-center min-vh-100 bg-gradient-registro p-3 position-relative">
  
  
  <div *ngIf="errorMessage" class="alert alert-warning d-flex align-items-center shadow position-absolute" style="
      top: 40px;
      left: 60%;
      transform: translateX(30%);
      z-index: 10;
      max-width: 400px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease-in-out;
    " role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    {{ errorMessage }}
  </div>

  <div class="text-center text-white mb-4">
    <h1 class="display-4 fw-bolder">StudyRoom </h1>
    <p class="lead mb-0">Ingrese sus datos para registrarse</p>
  </div>
  <!-- Tarjeta principal -->
  <div class="card shadow-sm p-4 w-100" style="max-width: 400px; border-radius: 12px;">
    

    <form [formGroup]="registroForm" (ngSubmit)="registrar()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input id="nombre" formControlName="nombreCompleto" type="text" class="form-control">
        <div *ngIf="nombreCompleto.invalid && (nombreCompleto.touched || nombreCompleto.dirty)"
          class="text-danger small mt-1">
          <div *ngIf="nombreCompleto.errors?.['required']">El nombre es obligatorio</div>
          <div *ngIf="nombreCompleto.errors?.['minlength']">Debe tener al menos 6 caracteres</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control">
        <div *ngIf="email.invalid && (email.touched || email.dirty)" class="text-danger small mt-1">
          <div *ngIf="email.errors?.['required']">El email es obligatorio</div>
          <div *ngIf="email.errors?.['email']">Formato de email incorrecto</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control">

        
        <div *ngIf="password.touched || password.dirty" class="text-danger small mt-1" style="min-height: 18px;">
          <div *ngIf="password.errors?.['required']">
            La contraseña es obligatoria
          </div>
          <div *ngIf="!password.errors?.['required'] && password.errors?.['minlength']">
            Debe tener al menos 6 caracteres
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>

      <div class="text-center small">
        <span>¿Ya estás registrado? </span>
        <a routerLink="/login" class="text-primary text-decoration-none">Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
