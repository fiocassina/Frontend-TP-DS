<div *ngIf="entrega" class="p-6 bg-white shadow-xl rounded-xl max-w-2xl mx-auto my-8">
  <!-- Título y detalles de la entrega -->
  <h2 class="text-3xl font-extrabold text-indigo-700 mb-4 border-b pb-2">Detalle de la Entrega</h2>

  <div class="space-y-3 mb-6">
    <!-- Información de la entrega -->
    <p class="text-gray-700"><strong>Alumno:</strong> {{ entrega.alumno.nombreCompleto }}</p>
    <p class="text-gray-700"><strong>Comentario del Alumno:</strong> {{ entrega.comentario }}</p>

    <p *ngIf="entrega.archivoUrl" class="text-gray-700">
      <strong>Archivo:</strong>
      <a [href]="entrega.archivoUrl" target="_blank"
        class="text-indigo-500 hover:text-indigo-600 font-medium transition duration-150 ease-in-out">
        Descargar o Ver Archivo
      </a>
    </p>

    <p class="text-gray-700">
      <!-- Se usa el pipe date para formatear la fecha -->
      <strong>Fecha de Entrega:</strong> {{ entrega.fechaEntrega | date:'short' }}
    </p>

  </div>

  <hr class="my-6 border-gray-300">

  <!-- Formulario de Corrección (Organizado) -->

  <h3 class="text-2xl font-bold text-gray-800 mb-4">Agregar Corrección</h3>

  <div class="space-y-4">
    <!-- Campo Nota: block y w-full fuerzan el apilamiento -->
    <label class="block">
      <span class="text-gray-700 font-medium">Nota (0-10):</span>
      <input type="number" [(ngModel)]="nota" min="0" max="10"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 p-2"
        placeholder="Ingrese la nota">
    </label>

    <!-- Campo Comentario del Profesor: block y w-full fuerzan el apilamiento -->
    <label class="block">
      <span class="text-gray-700 font-medium">Comentario del Profesor:</span>
      <textarea [(ngModel)]="comentarioCorreccion" rows="4"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 p-2"
        placeholder="Escriba aquí sus comentarios y feedback"></textarea>
    </label>

    <!-- Botón de Guardar -->
    <button (click)="guardarCorreccion()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
      [disabled]="!nota || !comentarioCorreccion">
      Guardar Corrección
    </button>

  </div>
</div>
